<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Chat</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    h1 { margin-bottom: 20px; }
    p { font-size: 14px; color: #555; }
    input { padding: 5px; margin: 10px; width: 200px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>

<h1>Welcome to Class Chat</h1>
<p>Enter a temporary name to join the chat:</p>
<input type="text" id="tempName" placeholder="Your name">
<button onclick="setName()">Join Chat</button>

<script>
  function setName() {
    const name = document.getElementById('tempName').value || 'Anon';
    alert('Hi ' + name + '! Use the chat widget in the bottom-right to talk with your friends.');
    document.getElementById('tempName').style.display = 'none';
    document.querySelector('button').style.display = 'none';
  }
</script>
